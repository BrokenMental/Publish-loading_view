<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>loading view</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='loading_view.css'>
</head>
<body>
<section id="loading-view">
    <div class="loading-view-area">
        <div class="loading-view-title-area">
            <img src="99study-logo2.gif" class="loading-title">
        </div>
        <div class="loading-content-area">
            <div class="loading-content" id="loading-content-front">
                <span class="loading-content-text" id="loading-content-front-text-top">영어 공부 어디서 하지?</span>
                <img class="loading-content-img" id="loading-content-front-img" src="1.png">
                <span class="loading-content-text" id="loading-content-front-text-bottom">영어 공부 어디서 하지?</span>
            </div>
            <div class="loading-content" id="loading-content-back">
                <span class="loading-content-text" id="loading-content-back-text-top">영어 공부 어디서 하지?</span>
                <img class="loading-content-img" id="loading-content-back-img" src="2.png">
                <span class="loading-content-text" id="loading-content-back-text-bottom">영어 공부 어디서 하지?</span>
            </div>
            <div class="loading-content-tip">
                <p class="loading-content-tip-text-area"><span class="loading-content-tip-text-fix">tip.</span><span class="loading-content-tip-text">영어 공부를 잘 하고 싶으시다구요? 그렇다면 99스페이스로!</span></p>
            </div>
        </div>
        <div class="loading-closing-text-area">
            <span id="loading-closing-text">클릭하면 넘어갑니다.</span>
        </div>
        <div class="loading-view-slide-bar-area">
            <div class="loading-view-slide-bar"></div>
        </div>
    </div>
</section>
<script src='loading_view.js'></script>
</body>
</html>
