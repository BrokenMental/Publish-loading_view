<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>logo test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
<section>
    <div class="logo-opening-area">
        <div class="logo-opening-title-area">
            <img src="99study-logo2.gif" class="logo-title">
        </div>
        <div class="logo-content-area">
            <div class="logo-content">
                <span class="logo-content-text">영어 공부 어디서 하지?</span>
                <img src="2.png" class="logo-content-img">
            </div>
            <div class="logo-content">
                <span class="logo-content-text">영어 공부하러</span>
                <img src="1.png" class="logo-content-img">
            </div>
            <div class="logo-content-tip">
                <p class="logo-content-tip-text-area"><span class="logo-content-tip-text-fix">TIP.</span><span class="logo-content-tip-text">영어 공부를 잘 하고 싶으시다구요? 그렇다면 99스페이스로!</span></p>
            </div>
        </div>
        <div class="logo-opening-slide-bar-area">
            <div class="logo-opening-slide-bar"></div>
        </div>
    </div>
</section>
<script src='index.js'></script>
</body>
</html>
